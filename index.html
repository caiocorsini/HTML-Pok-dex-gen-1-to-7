<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <select id="main_selector"></select>
  <button onclick="
    switch_pkmn(document.getElementById('main_selector').value);
    switch_colors_1(document.getElementById('main_selector').value);
    switch_stats(document.getElementById('main_selector').value);
    "> Change Pok√©mon </button>
  
  <main id="main_container">
    <div id="local_images">
      <div id="main_image"></div>
      <div id="local_sprite"></div>
    </div>
    <div id="submain_container">
      <div id="container_profile">
        <h2 id="local_name"></h2>
        <h2 id="local_id"></h2>
      </div>
      <div id="line2">
        <div id="container_type">
          <div id="local_type1">Grass</div>
          <div id="local_type2">Poison</div>
        </div>
        <div id="container_size">
          <p id="local_height">Height:<br> 1m</p>
          <p id="local_weight">Weight:<br> 50kg</p>
        </div>
      </div>
      <div id="stat_container">
        
        <h4 id = "hp_label">HP: </h4>
        <div class="stat_bar">
          <div id="hp_bar" ></div>
        </div>
        
        <h4 id = "atk_label">Atk: </h4>
        <div class="stat_bar">
          <div id="atk_bar" ></div>
        </div>

        <h4 id = "def_label">Def: </h4>
        <div class="stat_bar">
          <div id="def_bar" ></div>
        </div>

        <h4 id = "spa_label">SpA: </h4>
        <div class="stat_bar">
          <div id="spa_bar" ></div>
        </div>

        <h4 id = "spd_label">SpD: </h4>
        <div class="stat_bar">
          <div id="spd_bar" ></div>
        </div>

        <h4 id = "spe_label">Spe: </h4>
        <div class="stat_bar">
          <div id="spe_bar" ></div>
        </div>
        
      </div>
      <div id="gender_bar"></div>
      <p id="local_description"></p>
    </div>
  </main>
  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
